# ClusterRoleBinding（クラスタ管理者権限を付与）
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding

metadata:
  name: sa-admin-binding

subjects:
- kind: ServiceAccount
  name: sa-admin
  namespace: k8s-defense

roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
